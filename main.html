<header>
  <meta charset="utf-8">
</header>

<body>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <div class="content">
    <section class="main">

      <div class="topic">433</div>

      <div class="main-container">
        <div class="text-container">
          <!-- <div class="paragraph">
            <div id="full-description">
              <p id="event-description">test in white.</p>
            </div>
          </div> -->
        </div>

        <div class="img-container">
          <img class="img-wrapper" src="./img/events/434.png" alt="test">
        </div>
      </div>

      <div class="prompt">
        <p><span class="hintPrompt" id="hintPrompt1">+ 提示</span></p>
        <p class="hintText" id="hintText1">这是一段提示。</p>
        <p><span class="hintPrompt"  id="hintPrompt2">+ 更多提示？</span></p>
        <p class="hintText" id="hintText2">这是另一段提示。</p>
      </div>

      <div class="button-area">
        <div id="loots">
        </div>
        <div id="inputs">
          <input type="text" class="input-box"></input><button class="small-button" id="go">&gt;</button>
        </div>
        <div id="outputs">
          <button class="continue large-button">continue</button>
        </div>
      </div>

    </section>
    <div class="card-wrapper">
      <button class="prev-card nav-button">&lt;</button>
      <section class="card-container">
      </section>
      <button class="next-card nav-button">&gt;</button>
    </div>
  </div>
  <!-- 模态的 HTML 结构 -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- 卡片内容 -->
    </div>
  </div>



  <!-- DEV ZONE -->
  <div class="dev-area" style="display:none;">
    DEBUG OPTIONS
    <div><input type="text" id="dev-add-card-box"><button class="add-card">Add Card</button>
      <div><input type="text" id="dev-goto-event-box"><button class="goto-event">前往事件</button>
        <div>
          <div>
            <input type="checkbox" name="dev-choose-branch" value="j" />无J
            <input type="checkbox" name="dev-choose-branch" value="d" />无梦
            <input type="checkbox" name="dev-choose-branch" value="l" />无爱
            <input type="checkbox" name="dev-choose-branch" value="m" />无钱
            <button id="dev-toggle-branch">Refresh</button>
          </div>
          <div style="margin: 0em 2em;">
            数据修改：
            <div>
              <input type="radio" name="dev-eval-select" value='single-event' checked="checked"
                onclick="dev_toggleEvalInput('event', false)" />修改单个事件
              <input type="radio" name="dev-eval-select" value='single-card'
                onclick="dev_toggleEvalInput('card', false)" />修改单个卡牌
              <input type="radio" name="dev-eval-select" value='all-events'
                onclick="dev_toggleEvalInput('event', true)" />修改全部事件
              <input type="radio" name="dev-eval-select" value='all-cards'
                onclick="dev_toggleEvalInput('card', true)" />修改全部卡牌
              <button id="dev-clear-input">清空文本框</button>
              <button id="dev-load-data" style="color:red">载入数据并刷新</button>
            </div>
            <div>
              <div id="dev-eval-file" style="display: none;">请将<span id="dev-eval-path"></span>全文黏贴至此处：</div>
              <div id="dev-eval-key">
                &quot; <input type="text" id="dev-eval-title" style="width: 20em" /> &quot; : {
              </div>
              <div><textarea id="dev-eval-content" rows="10" style="width: 90%; margin-left: 2em;"></textarea></div>
              <div id="dev-eval-end">},</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF DEV ZONE -->
</body>
